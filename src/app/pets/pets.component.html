<ng-container *ngIf="showSpinner; else content">
<app-loading></app-loading>
</ng-container>
<ng-template #content>
  <div class="buttons">
    <button mat-raised-button color="primary" class="register-button" routerLink="/pets/pet">Registrar Peludo</button>
  </div>

  <div class="mat-elevation-z8 matTable">
      <table mat-table [dataSource]="dataSource" matSort >
        <!-- Columnas Definidas -->
        <ng-container matColumnDef="name" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
          <td mat-cell *matCellDef="let element" class="petAge">{{element.age}}</td>
        </ng-container>
        <ng-container matColumnDef="size">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tamaño </th>
          <td mat-cell *matCellDef="let element">{{element.size}}</td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
          <td mat-cell *matCellDef="let element" [style.color]="adoptStyle(element.status)">{{element.status}}</td>
        </ng-container>
        <ng-container matColumnDef="prev">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Previzualización </th>
          <td mat-cell *matCellDef="let element"> <img src="{{element.image}}" class="imgPet" alt="Preview" style="cursor: pointer;" (click)="openImage(element.image)"></td>
        </ng-container>
        <ng-container matColumnDef="actions" class="icons">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
          <td mat-cell *matCellDef="let row" class="icon-container">
            <!-- icons to delete and edit -->
            <button mat-icon-button class="icon icon-edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button  class="icon icon-delete">
              <mat-icon>delete</mat-icon>
            </button>
  
          </td>
        </ng-container>
    
        <!-- Añade más columnas según tu interfaz Pet -->
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </ng-template>
